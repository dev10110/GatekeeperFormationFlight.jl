scenario:
  name: "basic_scenario"
  domain_min: [-1., -1., 0.] # x, y, z
  domain_max: [1., 1., 1.]
  x_padding: 0.25     # straight line padding--rrt trajectory between x0 + x_padding to xg - x_padding
  agent_radius: 0.125 # radius to use for interagent collisions
  turn_radius: 0.25

  v_min: 0.8
  v_max: 1.0

  desired_timespan: 20.0 # length in time to rescale the trajectory to

obstacles:
  - type: Cylinder
    pos: [2.0, 10]

crazyflies:
  - id: 1
    leader: true
    offset: [0., 0., 0.]

